<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Spring Security Tutorial</title>
	<link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body th:background="@{/images/1_50percentage.jpg}">
	<!--<form th:action="@{/registration}" method="get">-->
		<!--<button class="btn btn-md btn-warning btn-block" type="Submit">Go To Registration Page</button>-->
	<!--</form>	-->
	
	<div class="container-fluid">

		<!-------HEADER------->
		<div style="height: 100px; background-color: #FF6666;">
			<img th:src="@{/images/yummy_header.png}" style="object-fit: cover; height: 100%;">
		</div>
		<!-------END OF HEADER------->
		<!-------LOGIN FORM------->
		<!--<img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo" />-->
		<!--<form th:action="@{/login}" method="POST" class="form-signin">-->
		<div style="max-width: 400px; display: block; margin-left: auto; margin-right: auto; margin-top: 50px; background-color: white;
padding: 20px; border-radius: 15px; border-style: solid; border-color: #FF6666; text-align: center">
			<form th:action="@{/login}" method="POST" >
				<!--<h3 style="color: #FF6666; text-align: center;">Log in</h3>-->
				<img th:src="@{/images/yummy_red.png}" class="img-responsive center-block" width="80%" alt="Yummy" />
				<br/>

				<input type="text" id="email" name="email"  th:placeholder="Email"
					class="form-control" autofocus /> <br/>
				<input type="password"  th:placeholder="Password"
					id="password" name="password" class="form-control" />
				<div align="center" th:if="${param.error}">
					<p style="font-size: 20; color: #FF1C19;">Invalid email or password</p>
				</div>
				<button class="btn btn btn-primary btn-block" name="Submit" value="Login" type="Submit">Log in</button>
				<br/>
				<a th:href="@{/registration}" style="color: #3D95CC">Not a member yet? <strong>Create an account.</strong></a>
			</form>
		</div>
	</div>
</body>
</html>
