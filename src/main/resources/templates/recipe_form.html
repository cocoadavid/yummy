<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Yummy</title>
    <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/recipe_form.css}" />
    <script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<!-------NAVBAR------->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a id="img-home" class="navbar-brand" href="/home"><img th:src="@{/images/logo/yummy_white.png}" height="150%" alt="Yummy" /></a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="hover-bold"><a href="#" class="hover-bold" th:text="${username}"></a></li>
                <li class="hover-bold"><a href="#" class="hover-bold">New Recipe</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search Users">
                </div>
                <button type="submit" class="btn btn-info"><span class="glyphicon glyphicon-search"></span></button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="hover-bold"><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Log out</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-------END OF NAVBAR------->

<div class="container-fluid">
    <!-------SUCCESS MESSAGE -->
    <div th:if="${success}" class="alert alert-success alert-dismissable">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>You have successfully created a new recipe!</strong>
    </div>
    <!-- UPLOAD -->
    <form method="POST" enctype="multipart/form-data" action="/">
        <table>
            <tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
            <tr><td></td><td><input type="submit" value="Upload" /></td></tr>
        </table>
    </form>
    <!-------FORM -->
    <form action="#" th:action="@{/new_recipe}" th:object="${recipe}" method="post">
        <fieldset>
            <legend th:text="${legend}"></legend>
            <div class="form-group">
                <input th:field="*{name}" type="text" name="recipe_name" id="recipe_name" placeholder="Recipe Name" class="form-control" autofocus/>
            </div>

            <div class="form-group">
                <textarea th:field="*{description}" name="recipe" id="recipe" placeholder="Your recipe, step by step" class="form-control" rows="8"></textarea>
            </div>

            <div class="form-group">
                <select th:field="*{category}" class="form-control" name="category" id="category">
                    <option value="Starter/Soup">Starter/Soup</option>
                    <option value="Main course">Main course</option>
                    <option value="Dessert">Dessert</option>
                </select>
            </div>
            <div class="form-group">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button th:text="${button}" type="submit" class="btn btn-success">BUTTON</button>
            </div>

        </fieldset>
    </form>
</div>

</body>
</html>
