<DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Yummy</title>
    <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
    <script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<!-------NAVBAR------->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a id="img-home" class="navbar-brand" href="/home"><img th:src="@{/images/logo/yummy_white.png}" height="150%" alt="Yummy" /></a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="hover-bold"><a th:href="'/myprofile/' + ${username}" class="hover-bold" th:text="${username}"></a></li>
                <li class="hover-bold"><a href="/new_recipe" class="hover-bold">New Recipe</a></li>
            </ul>
            <form class="navbar-form navbar-left" action="/search" method="POST">
                <div class="form-group">
                    <input type="text" name="searchTerm" class="form-control" placeholder="Search Users">
                </div>
                <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span></button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="hover-bold"><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Log out</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-------END OF NAVBAR------->
<div class="container-fluid">
    <!-------FEED------->
    <div class="row" style="max-width: 1280px; margin-left: auto; margin-right: auto; display: table;">
        <!--Iteration-->
        <div class="col-md-6">
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="col-xs-12 col-sm-3">
                        <a th:href="'/profile/' + ${searchedUser.username}">
                            <img th:src="@{/images/profile/default_profile_picture.png}" width="100%" alt="Yummy" />
                        </a></div>
                    <div class="col-xs-12 col-sm-9">
                        <h3><a th:href="'/profile/' + ${searchedUser.username}" th:text="${searchedUser.username}" style="margin-left: 15px; color: #FF6666; float: left;"></a></h3>
                    </div>
                    <div class="clearfix"></div>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
</DOCTYPE>
